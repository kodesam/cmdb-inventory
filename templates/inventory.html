<form id="update-form">
    <input type="text" id="hostname-input" placeholder="Hostname" required>
    <input type="text" id="ip-input" placeholder="IP Address" required>
    <input type="text" id="os-input" placeholder="Operating System" required>
    <input type="text" id="memory-input" placeholder="Memory" required>
    <input type="text" id="storage-input" placeholder="Storage" required>

    <button type="submit">Update Inventory</button>
</form>

<script>
    document.getElementById('update-form').addEventListener('submit', function(event) {
        event.preventDefault();

        // Collect the new inventory data from the form
    const data = {
        hostname: document.getElementById('hostname-input').value,
        ip: document.getElementById('ip-input').value,
        os: document.getElementById('os-input').value,
        memory: document.getElementById('memory-input').value,
        storage: document.getElementById('storage-input').value
    };

        // Make an API call to update the inventory
        fetch('/api/update_inventory', {
            method: 'POST',
            body: JSON.stringify(data),
            headers: {
                'Content-Type': 'application/json'
            }
        })
        .then(response => response.text())
        .then(result => {
            // Handle the response from the server
            console.log(result);
        })
        .catch(error => {
            // Handle any errors
            console.error('Error:', error);
        });
    });
</script>
