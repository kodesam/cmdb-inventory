<!DOCTYPE html>
<html>
<head>
  <title>Inventory Dashboard</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
  <h1>Inventory Dashboard</h1>
  <div id="inventory-pie"></div>

<script>
    var inventoryPie = JSON.parse('{{ inventory_pie | tojson }}');

    // Convert the JSON data back to the Plotly Figure object
    inventoryPie = JSON.parse(inventoryPie);

    // Render the inventory pie chart
    Plotly.newPlot('inventory-pie', inventoryPie);
</script>
</body>
</html>
